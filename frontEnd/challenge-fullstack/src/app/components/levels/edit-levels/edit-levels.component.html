<div class="title-group">
    <h1 class="mat-h1">Edit Level</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="inner-wrapper">
    <form [formGroup]="levelForm" (ngSubmit)="updateLevelForm()" #resetLevelForm="ngForm" novalidate>
        <mat-card>
            <div class="controlers-wrapper">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Level name" formControlName="name">
                    <mat-error *ngIf="handleError('name', 'required')">
                        You must provide a<strong>level name</strong>
                    </mat-error>
                </mat-form-field>

            </div>
        </mat-card>

        <mat-card>
            <div class="full-wrapper button-wrapper">
                <div class="button-wrapper">
                    <button mat-flat-button color="primary">Update</button>
                </div>
            </div>
        </mat-card>
    </form>
</div>
